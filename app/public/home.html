<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Friend Finder</title>
</head>
<body>
    <div class="body-container" style="width: 70%; margin: auto;">

        <!-- Main Jumbotron & Survey Start Button -->
        <div class="jumbotron">
            <h1 class="display-4", style="font-family: 'Orbitron', sans-serif;" ><i class="fas fa-users"> Friend Finder</i></h1>
            <p class="lead">Answer a short 10 question survey, and we will show you the best friend matches.</p>
            <hr class="my-4">
            <p>Find people in your area to connect with today.</p>
            <a class="btn btn-primary btn-lg" href="/survey" role="button">Start The Survey!</a>
        </div>

        <!-- Footer Links -->
        <a href="/api/friends">API Friends List</a> | <a href="https://github.com/BraveOstrich/FriendFinder">GitHub Repo</a>
